    <main class="mainpage-background">
        <section class="page-title-main">
            <section class="page-title page-top"><b>Art Museum</b></section>

            <hr class="title-border">

        </section>

        <section class="art-gallery">
            <section class="modern art-gallery-portal">
                <a href="./modern.html"><img class="art-gallery-images art-gallery-image1"
